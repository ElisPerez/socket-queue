<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Queue App Elis</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1 class="mt-5">Desk</h1>
    <hr />
    <div class="row">
      <div class="col-8">
        <h4>Serve to <small class="text-primary">...</small></h4>

        <button class="btn btn-primary mt-5">Serve next ticket</button>
      </div>

      <div class="col-4 text-center">
        <h4>In Queue</h4>

        <div class="alert alert-info mt-2">
          <span>There are no more tickets</span>
        </div>

        <h1 id="lblPending">...</h1>
      </div>
    </div>

    <!-- <script src="./socket.io/socket.io.js"></script> -->
    <!-- Socket.io CDN -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="./js/desk.js"></script>
  </body>
</html>
